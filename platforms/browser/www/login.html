<!DOCTYPE html>
<html>

<head>
  <!-- 文字エンコードをUTF-8に指定 -->
  <meta charset="utf-8">
  <!-- レンダリングを最新に指定 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!-- 拡大を禁止 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Smart Poker</title>

  <!-- Semantic UI を読み込む -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
  <!-- Vue.js を読み込む -->
  <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>

  <!-- 共通のCSSファイルを読み込む -->
    <link rel="stylesheet" href="./common/style.css"> 
</head>

<body>
  <!-- Vue.jsで読み込む -->
  <div id="app">
        <br>
        <br>
        <br>
    <div class="ui main container">
    <div class="ui segments">
    <div class="ui segment wrapper">
      <!-- 基本的なコンテンツはここに記載する -->
      <h1>Smart Poker</h1>
      <form class="ui large form" v-on:submit.prevent="submit" >
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" placeholder="グループID（数値4桁以上）" v-model="user.groupId">
          </div>
        </div>
        <p v-if="err.group" class="err-msg">※{{ err.group }}</p>
        <!-- <div class="field"> 
                    <div class="ui left icon input">
                      <i class="lock icon"></i>
                      <input type="password" placeholder="Password">
                    </div>
            </div>-->
        <div>
            <p v-if="mode=='signup'">２人から最大８人まで遊ぶことができます。</p>
            <button id="add-button" v-on:click.prevent="addInputArea()" v-if="mode=='signup'">+</button>
            <button id="delete-button" v-on:click.prevent="deleteInputArea()" v-if="mode=='signup'">-</button>
        </div>
        <div class="field" v-if="mode=='signup'">
          <div class="ui left icon input">
            <i class="tag icon"></i>
            <input type="text" placeholder="ユーザネーム（自由形式）" v-model="user.user0">
          </div>
        </div>
        <div class="field" v-if="mode=='signup' && form>=1">
          <div class="ui left icon input">
            <i class="tag icon"></i>
            <input type="text" placeholder="ユーザネーム（自由形式）" v-model="user.user1">
          </div>
        </div>
        <div class="field" v-if="mode=='signup' && form>=2">
          <div class="ui left icon input">
            <i class="tag icon"></i>
            <input type="text" placeholder="ユーザネーム（自由形式）" v-model="user.user2">
          </div>
        </div>
        <div class="field" v-if="mode=='signup' && form>=3">
          <div class="ui left icon input">
            <i class="tag icon"></i>
            <input type="text" placeholder="ユーザネーム（自由形式）" v-model="user.user3">
          </div>
        </div>
        <div class="field" v-if="mode=='signup' && form>=4">
          <div class="ui left icon input">
            <i class="tag icon"></i>
            <input type="text" placeholder="ユーザネーム（自由形式）" v-model="user.user4">
          </div>
        </div>
        <div class="field" v-if="mode=='signup' && form>=5">
          <div class="ui left icon input">
            <i class="tag icon"></i>
            <input type="text" placeholder="ユーザネーム（自由形式）" v-model="user.user5">
          </div>
        </div>
        <div class="field" v-if="mode=='signup' && form>=6">
            <div class="ui left icon input">
              <i class="tag icon"></i>
              <input type="text" placeholder="ユーザネーム（自由形式）" v-model="user.user6">
            </div>
          </div>
          <div class="field" v-if="mode=='signup' && form>=7">
            <div class="ui left icon input">
              <i class="tag icon"></i>
              <input type="text" placeholder="ユーザネーム（自由形式）" v-model="user.user7">
            </div>
          </div>
         

      <p v-if="err.username" class="err-msg"　v-if="mode=='signup'">※{{ err.username }}</p>
      <button id="green" class="ui middle blue fluid button" type="submit">
        {{ submitText }}
      </button>
      <br>
      <a v-on:click="toggleMode()" id="grey" type="submit">
        {{ toggleText }}
      </a>
      </form>
      </div>
  </div>    
  </div>
  </div>

  <!-- APIのURLを読み込むJavaScriptファイル -->
    <script src="./common/config.js" charset="utf-8"></script> 
  <!-- 各ページで使うJavaScriptファイルはこの行より下で読み込む -->
  <script src="./js/login.js" charset="utf-8"></script>  

</body>

</html>
