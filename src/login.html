<!DOCTYPE html>
<html>

<head>
  <!-- 文字エンコードをUTF-8に指定 -->
  <meta charset="utf-8">
  <!-- レンダリングを最新に指定 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!-- 拡大を禁止 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title></title>

  <!-- Semantic UI を読み込む -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
  <!-- Vue.js を読み込む -->
  <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>

  <!-- 共通のCSSファイルを読み込む -->
  <!-- <link rel="stylesheet" href="./common/style.css"> -->
</head>

<body>
  <!-- Vue.jsで読み込む -->
  <div id="app">

    <div class="ui main container">
      <!-- 基本的なコンテンツはここに記載する -->
      <h1>Smart Poker</h1>
      <p>これからテキサスホールデムを始めます。ベットするチャンスは4回以上、その都度、賭け金も上がる激熱な展開が待っています。ゲームを続けるか、降りるか、選択はあなた次第です。最終的には、決められたラウンド数で一番多くチップを持っているあなたが勝者です。</p>
      <form class="ui large form" v-on:submit.prevent="submit">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" placeholder="GroupId" v-model="user.groupId">
          </div>
        </div>

        <!-- <div class="field"> 
                    <div class="ui left icon input">
                      <i class="lock icon"></i>
                      <input type="password" placeholder="Password">
                    </div>
            </div>-->

        <div class="field" v-if="mode=='signup'">
          <div class="ui left icon input">
            <i class="tag icon"></i>
            <input type="text" placeholder="UserName" v-model="user.user0">
          </div>
        </div>
        <div class="field" v-if="mode=='signup'">
          <div class="ui left icon input">
            <i class="tag icon"></i>
            <input type="text" placeholder="UserName" v-model="user.user1">
          </div>
        </div>
        <div class="field" v-if="mode=='signup'">
          <div class="ui left icon input">
            <i class="tag icon"></i>
            <input type="text" placeholder="UserName" v-model="user.user2">
          </div>
        </div>
        <div class="field" v-if="mode=='signup'">
          <div class="ui left icon input">
            <i class="tag icon"></i>
            <input type="text" placeholder="UserName" v-model="user.user3">
          </div>
        </div>
        <div class="field" v-if="mode=='signup'">
          <div class="ui left icon input">
            <i class="tag icon"></i>
            <input type="text" placeholder="UserName" v-model="user.user4">
          </div>
        </div>
        <div class="field" v-if="mode=='signup'">
          <div class="ui left icon input">
            <i class="tag icon"></i>
            <input type="text" placeholder="UserName" v-model="user.user5">
          </div>
        </div>
        <div class="field" v-if="mode=='signup'">
            <div class="ui left icon input">
              <i class="tag icon"></i>
              <input type="text" placeholder="UserName" v-model="user.user6">
            </div>
          </div>
          <div class="field" v-if="mode=='signup'">
            <div class="ui left icon input">
              <i class="tag icon"></i>
              <input type="text" placeholder="UserName" v-model="user.user7">
            </div>
          </div>
    

      <li v-if="err" class="err-msg">{{ err }}</li>
      <button id="green" class="ui huge black fluid button" type="submit">
        {{ submitText }}
      </button>
      <br>
      <button v-on:click="toggleMode()" id="grey" class="ui huge  brown fluid button" type="submit">
        {{ toggleText }}
      </button>
      </form>
  </div>
  </div>

  <!-- APIのURLを読み込むJavaScriptファイル -->

</body>

</html>
